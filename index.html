<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieApi</title>

    <link rel="stylesheet" href="./movie.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</head>


<body style="background-color: rgb(1, 15, 32);">
    <div id="form1" class="card  container" style="width: 60% ">
        <div class="card-body ">
            <form>
                <div class="mb-3">
                    <h2 style="color: chartreuse;"><label for="exampleInputEmail1" class="form-label">Find Your
                            Choice</label></h2>
                    <input placeholder="enter movie name" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button onclick="movie()" type="button" style="align-items: center;"
                    class="btn btn-outline-info">Search</button>

            </form>
        </div>
    </div>
    <div id="result" class="container">

    </div>

    </ul>

    </div>`


</body>


<script>
    function movie(){
        // linking input
     mTitle = exampleInputEmail1.value;

        // connecting api link
        fetch(`https://www.omdbapi.com/?t=${mTitle}&apikey=10c44c9`)
            .then(response => response.json())
            .then(mData => displayData(mData))
        
    }

    function displayData(data) {
        name = data.Title;
        poster = data.Poster;
        year = data.Year;
        director =data.Director
        actors =data.Actors
        
        language=data.Language
        plot=data.Plot

    
        result.innerHTML = `
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card" style="border:0;background-color:white;color:white">
                        <div class="card-body" style="border:none">
                            <h1 style="color: black;" class="card-title">${name}</h1>
                            <img style="height: 300px;" src=${poster} class="card-img-top" alt="...">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" style="border:0; background-color:white;" >
                        <div class="card-body" style="border:0;background-color:white;">
                            <ul class="list-group list-group-flush">
                            <h4>Title: ${name}</h4> <br>
                            <h6>Year: ${year}</h6><br>
                            <h6>Director: ${director}</h6><br>
                            <h6>Actors: ${actors}</h6><br>
                            <h6>Language: ${language}</h6><br>
                                <h6> ${plot}</h6>



                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>`
    }
</script>

</body>
</html>
